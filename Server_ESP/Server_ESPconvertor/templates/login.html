<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-color: #f5c6cb;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background-color: #f5c6cb;
            color: #721c24;
            text-align: center;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Авторизация</div>
        <div class="card-body">
            <form id="login-form">
                <div class="mb-3">
                    <label for="device_id" class="form-label">ID Кормушки:</label>
                    <input type="text" id="device_id" name="device_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">Войти</button>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const device_id = document.getElementById('device_id').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id, password })
            });

            if (response.ok) {
                alert('Успешно авторизованы');
                window.location.href = '/';
            } else {
                alert('Ошибка авторизации');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
