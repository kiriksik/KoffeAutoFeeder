<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прямой эфир</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
        }
        .navbar {
            background-color: #dc3545;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a71d2a;
        }
        .card {
            border-color: #f5c6cb;
        }
        .card-header {
            background-color: #f5c6cb;
            color: #721c24;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Кормушка</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Прямой эфир с камеры</h2>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <!-- Здесь поток с камеры -->
                            <video id="liveStream" autoplay muted controls>
                                <source src="http://localhost:5000/live" type="video/mp4">
                                Ваш браузер не поддерживает видео-потоки.
                            </video>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-custom" onclick="reloadStream()">Обновить поток</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function reloadStream() {
            const video = document.getElementById('liveStream');
            video.pause();
            video.src = video.src; // Перезагружаем поток
            video.play();
        }
    </script>
</body>
</html>
