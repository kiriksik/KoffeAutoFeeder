<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прямой эфир</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
        }
        .navbar {
            background-color: #dc3545;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .card {
            border-color: #f5c6cb;
        }
        .card-header {
            background-color: #f5c6cb;
            color: #721c24;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a71d2a;
        }
        #camera-feed {
            object-fit: cover;
            width: 100%;
            max-height: 70vh;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Кормушка</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Домой</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center">Прямой эфир с камеры</div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            <div class="card-body text-center">
                <div id="loading" class="text-muted mb-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="spinner-border text-danger mb-2" role="status" id="loading-spinner">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <div>Загрузка видео...</div>
                </div>
                <img id="camera-feed" src="" alt="Поток не загружен">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const deviceId = "{{ device_id }}";

        socket.on("connect", () => {
            socket.emit("identify", { type: "browser", device_id: deviceId });
        });

        setInterval(() => {
            socket.emit("get_frame");
        }, 100);


        socket.on("new_frame", (data) => {
            const img = document.getElementById("camera-feed");
            const loading = document.getElementById("loading");

            img.src = "data:image/jpeg;base64," + data.image;
            img.style.display = 'block';
            loading.classList.add("d-none");
            loading.classList.remove("d-flex");

        });

        socket.on("disconnect", () => {
            const loading = document.getElementById("loading");
            const img = document.getElementById("camera-feed");
            img.style.display = 'none';
            loading.classList.remove("d-none");
            loading.classList.add("d-flex");

        });



        socket.on("error", (data) => {
            const errorDiv = document.getElementById("error-message");
            errorDiv.innerText = data.message || "Ошибка соединения с устройством";
            errorDiv.style.display = "block";

            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 5000); // сообщение исчезает через 5 секунд
        });


    </script>
</body>
</html>
