<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кормушка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
        }
        .navbar {
            background-color: #dc3545;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a71d2a;
        }
        .card {
            border-color: #f5c6cb;
        }
        .card-header {
            background-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Кормушка</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stream">Прямой эфир</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-custom nav-link" onclick="logout()">Выход</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Управление кормлением</div>
                    <div class="card-body">
                        <button class="btn btn-custom btn-lg w-100" onclick="feed()">Кормить</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Настройка интервала</div>
                    <div class="card-body">
                        <form onsubmit="setFeedingInterval(event)">
                            <div class="mb-3">
                                <label for="interval" class="form-label">Интервал кормления (в минутах):</label>
                                <input type="number" class="form-control" id="interval" name="interval" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Установить интервал</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Состояние кормления</div>
                    <div class="card-body">
                        <p><strong>Текущий интервал кормления:</strong> <span id="current-interval">—</span> минут</p>
                        <p><strong>Время до следующего кормления:</strong> <span id="next-feeding">—</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Прямой эфир</div>
                    <div class="card-body text-center">
                        <a href="/stream" class="btn btn-custom btn-lg">Смотреть видео</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        let nextFeedingTimestamp = null;
        let feedingIntervalMinutes = null;

        const socket = io();


        socket.on('connect', () => {
            console.log('Соединение установлено');
            socket.emit('request_status');
        });

        socket.on('status', function(data) {
            console.log(data.message);
        });


        function setFeedingInterval(event) {
            event.preventDefault();
            const interval = document.getElementById('interval').value;
            fetch('/set_interval', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ interval: interval })
            }).then(response => response.text())
              .then(data => alert(data));
        }


        function logout() {
            fetch('/logout', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    alert('Вы вышли из системы');
                    window.location.href = '/login'; // Перенаправляем на страницу авторизации
                } else {
                    alert('Ошибка при выходе');
                }
            });
        }

        function feed() {
            const btn = document.querySelector('button[onclick="feed()"]');
            btn.disabled = true;
            btn.innerText = "Кормим...";

            fetch('/feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.text())
              .then(data => {
                alert(data);
                btn.disabled = false;
                btn.innerText = "Кормить";
              });
        }


        function updateCountdown() {
            if (nextFeedingTimestamp) {
                const now = Date.now();
                const diff = nextFeedingTimestamp - now;
                if (diff > 0) {
                    const minutes = Math.floor(diff / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    document.getElementById('next-feeding').textContent = `${minutes} мин ${seconds} сек`;
                } else {
                    document.getElementById('next-feeding').textContent = 'Скоро!';
                }
            }
        }

        setInterval(updateCountdown, 1000);

        socket.on('feeding_status', function(data) {
            feedingIntervalMinutes = data.interval;
            nextFeedingTimestamp = Date.now() + data.time_left_ms;

            document.getElementById('current-interval').textContent = feedingIntervalMinutes;
            updateCountdown();
        });

    </script>
</body>
</html>
